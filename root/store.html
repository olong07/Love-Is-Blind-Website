    <style>
        p{
            font-size: 2rem;

        }
        
        body{
                font-family: Arial, Helvetica, sans-serif;
                overflow-x: hidden;
        }

        #content{
            padding:1rem;
            transition:  0.7s;
            overflow: hidden;
            width: 100%;
        }

        .slider a, .nav .close {
            color: #000;
            font-size: 2rem;
            text-decoration: none;
                
        }

        .nav .close{
            position: absolute;
            top: 8px;
            right:22px;
            margin-left: 15px;
            color: #eee;
        }

        .nav{
            height: 0%;
            width: 100%; 
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;  
            overflow-x: hidden;
            transition: 0.7s;
        }
            
        .nav-items a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #EEE;

        }
            
        .nav-items{
            border-top: solid 1px #eee;
        }

        .nav-items :last-child{
            border-bottom: solid 1px #eee;
        }

        .nav-items a div {
            padding-top: 1rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .nav-items div:hover {
            background-color: black;
            border-radius: 16px;
            border: 2px solid;
            border-style: solid;
            height: auto;
            width: auto;
        }

        .nav-items div:hover {
            background-color: white;
            color: black;
            border-radius: 100px;
            border: 2px solid;
            border-style: solid;
            height: auto;
            width: auto;
        }

        .dark-mode {
            background: rgba(34, 34, 34, 0.89);
            color: white;
        }
    </style>
    <script>
        function Increase() {
            //document.querySelector("body").innerHTML = "<p>okay, this is jsut a test to see if it works</p>";
            //var Font = document.querySelector("#text");

            document.querySelector("p").style.fontSize = "27px";
        }

        function Decrease() {
            //document.querySelector("body").innerHTML = "<p>okay, this is jsut a test to see if it works</p>";
            document.querySelector("p").style.fontSize = "20px"
        }

        function Normal() {
            //document.querySelector("body").innerHTML = "<p>okay, this is jsut a test to see if it works</p>";
            document.querySelector("p").style.fontSize = "24px"
        }

        function openSlideMenu(){
            if(window.innerWidth > 900 ) {
                document.getElementById("menu").style.height='26.3%';
                document.getElementById("content").style.marginTop = '15%';      
            }

            else if(window.innerWidth <= 900) {
                document.getElementById("menu").style.height='28.8%'; 
                document.getElementById("content").style.marginTop = '15%';
            }


        }

        function closeSlideMenu(){
            document.getElementById("menu").style.height='0%';
            document.getElementById("content").style.marginTop = '0%'; 
        }
        
        document.getElementById("img").addEventListener("mouseover", mouseOver);
        document.getElementById("img").addEventListener("mouseout", mouseOut);

        function mouseOver() {
            document.getElementById("img").style.scale = "125%";
        }
        function mouseOut() {
            document.getElementById("img").style.scale = "100%";
        }

        function switch_mode(){
        const element1 = document.body;
        const element2 = document.querySelector("footer");
        const element3 = document.querySelector(".intro");
        const element4 = document.querySelector(".pricing");
        element1.classList.toggle('dark-mode');
        element2.classList.toggle('dark-mode');
        element3.classList.toggle('dark-mode');
        element4.classList.toggle('dark-mode');

        }
    </script>
</head>
